<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bikeHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#303030;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#606060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303030;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="960" cy="540" rx="800" ry="600" fill="url(#spotlight)"/>
  
  <!-- Grid pattern for depth -->
  <g opacity="0.03">
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <circle cx="960" cy="540" r="300" stroke="#ffffff" stroke-width="0.5"/>
    <circle cx="960" cy="540" r="400" stroke="#ffffff" stroke-width="0.5"/>
    <circle cx="960" cy="540" r="500" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Large motorcycle silhouette -->
  <g transform="translate(960, 540) scale(2.5)">
    <!-- Rear wheel -->
    <g transform="translate(-150, 80)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="url(#bikeHighlight)" stroke-width="10"/>
      <circle cx="0" cy="0" r="55" fill="none" stroke="#404040" stroke-width="6"/>
      <circle cx="0" cy="0" r="15" fill="#505050"/>
      <!-- Spokes -->
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#404040" stroke-width="2"/>
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#404040" stroke-width="2"/>
      <line x1="-35" y1="-35" x2="35" y2="35" stroke="#404040" stroke-width="2"/>
      <line x1="35" y1="-35" x2="-35" y2="35" stroke="#404040" stroke-width="2"/>
    </g>
    
    <!-- Front wheel -->
    <g transform="translate(150, 80)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="url(#bikeHighlight)" stroke-width="10"/>
      <circle cx="0" cy="0" r="55" fill="none" stroke="#404040" stroke-width="6"/>
      <circle cx="0" cy="0" r="15" fill="#505050"/>
      <!-- Spokes -->
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#404040" stroke-width="2"/>
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#404040" stroke-width="2"/>
      <line x1="-35" y1="-35" x2="35" y2="35" stroke="#404040" stroke-width="2"/>
      <line x1="35" y1="-35" x2="-35" y2="35" stroke="#404040" stroke-width="2"/>
    </g>
    
    <!-- Frame -->
    <path d="M -150 80 L -80 0 L 80 0 L 150 80" 
          stroke="url(#bikeHighlight)" stroke-width="14" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M -80 0 L 0 -50 L 100 -35 L 150 80" 
          stroke="url(#bikeHighlight)" stroke-width="14" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M -150 80 L 0 10 L 150 80" 
          stroke="#505050" stroke-width="10" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Tank -->
    <ellipse cx="20" cy="-30" rx="60" ry="40" fill="url(#bikeHighlight)"/>
    <ellipse cx="25" cy="-35" rx="30" ry="20" fill="#404040" opacity="0.5"/>
    
    <!-- Seat -->
    <ellipse cx="-40" cy="-10" rx="70" ry="35" fill="#505050"/>
    <ellipse cx="-40" cy="-15" rx="60" ry="25" fill="#404040" opacity="0.3"/>
    
    <!-- Handlebars -->
    <path d="M 80 0 L 110 -25 M 110 -25 L 105 -30 M 110 -25 L 115 -30" 
          stroke="url(#bikeHighlight)" stroke-width="8" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="110" cy="-25" r="12" fill="#606060"/>
    
    <!-- Fork -->
    <path d="M 100 -35 L 150 80" 
          stroke="url(#bikeHighlight)" stroke-width="10" 
          stroke-linecap="round"/>
    
    <!-- Exhaust pipes -->
    <g opacity="0.8">
      <path d="M 100 60 L 180 75" 
            stroke="#404040" stroke-width="12" stroke-linecap="round"/>
      <path d="M 100 70 L 180 85" 
            stroke="#404040" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="185" cy="75" rx="7" ry="12" fill="#303030"/>
      <ellipse cx="185" cy="85" rx="7" ry="12" fill="#303030"/>
    </g>
    
    <!-- Engine block -->
    <rect x="-20" y="20" width="80" height="50" rx="5" fill="#404040"/>
    <rect x="-10" y="30" width="60" height="30" rx="3" fill="#303030"/>
    
    <!-- Details/lights -->
    <circle cx="120" cy="-30" r="8" fill="#606060" opacity="0.8"/>
    <circle cx="120" cy="-30" r="5" fill="#808080"/>
  </g>
  
  <!-- Shine effect on wheels -->
  <g opacity="0.2">
    <ellipse cx="580" cy="740" rx="30" ry="40" fill="#ffffff"/>
    <ellipse cx="1335" cy="740" rx="30" ry="40" fill="#ffffff"/>
  </g>
  
  <!-- Text overlay -->
  <text x="960" y="180" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="#404040" 
        text-anchor="middle" 
        letter-spacing="5">
    BAD BOY BIKE
  </text>
  
  <text x="960" y="240" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="400" 
        fill="#303030" 
        text-anchor="middle" 
        letter-spacing="8">
    CUSTOM HARLEY-DAVIDSON
  </text>
  
  <!-- Bottom indicator -->
  <g transform="translate(960, 980)">
    <rect x="-120" y="-20" width="240" height="50" rx="25" fill="#202020"/>
    <text x="0" y="12" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="600" 
          fill="#606060" 
          text-anchor="middle" 
          letter-spacing="2">
      ADD YOUR HERO IMAGE
    </text>
  </g>
</svg>
