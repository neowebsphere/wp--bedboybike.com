<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Motorcycle silhouette (simplified) -->
  <g transform="translate(200, 150)" fill="#333333" stroke="#666666" stroke-width="2">
    <!-- Rear wheel -->
    <circle cx="-60" cy="35" r="30" fill="none"/>
    <circle cx="-60" cy="35" r="15" fill="#333333"/>
    
    <!-- Front wheel -->
    <circle cx="60" cy="35" r="30" fill="none"/>
    <circle cx="60" cy="35" r="15" fill="#333333"/>
    
    <!-- Frame -->
    <path d="M -60 35 L -40 0 L 0 -10 L 40 0 L 60 35" fill="none" stroke-width="3"/>
    <path d="M -40 0 L -30 35 M 0 -10 L 0 20 M 40 0 L 30 35" fill="none" stroke-width="2"/>
    
    <!-- Seat -->
    <ellipse cx="-20" cy="-5" rx="25" ry="8" fill="#333333"/>
    
    <!-- Tank -->
    <ellipse cx="10" cy="-15" rx="20" ry="12" fill="#333333"/>
    
    <!-- Handlebars -->
    <path d="M 40 0 L 45 -15 M 40 0 L 35 -15" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="#8a8a8a" text-anchor="middle" font-weight="bold">
    MOTORCYCLE IMAGE
  </text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">
    Placeholder
  </text>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#333333" stroke-width="2"/>
</svg>
